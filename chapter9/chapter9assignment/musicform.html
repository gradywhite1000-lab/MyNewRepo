<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Survey Form</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            color: #333; }

        .container { max-width: 700px;
            margin: 20px auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px; }

        h2 { text-align: center;
            color: #0056b3;
            margin-bottom: 25px; }

        fieldset { border: 1px solid #0056b3;
            padding: 20px;
            margin-bottom: 25px;
            border-radius: 5px;
            background-color: #e6f7ff; }

        legend { font-weight: bold;
            color: #0056b3;
            padding: 0 10px;
            font-size: 1.1em;
            background-color: #fff;
            border: 1px solid #0056b3;
            border-radius: 3px; }

        label { display: block;
            margin-bottom: 8px;
            font-weight: 600; }

        input[type="text"], input[type="email"], select, input[type="date"] { width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; }

        textarea { display: block;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; }

        .inline-group label { display: inline-block;
            margin-right: 15px;
            font-weight: normal; }

        .inline-group input[type="radio"], .inline-group input[type="checkbox"] { margin-right: 5px; }

        .buttons { text-align: center;
            margin-top: 20px; }

        input[type="submit"], input[type="reset"] { background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
            font-size: 1em; }

        input[type="reset"] { background-color: #f44336; }
        
        footer { text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #ccc;
            font-size: 0.9em;
            color: #666; }

    </style>
</head>
<body>

    <div class="container">
        <h2>ðŸŽ¶ Music Survey</h2>
        
        <form action="https://webdevbasics.net/scripts/demo.php" method="post">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="listen_date">Choose the date you last listened to music:</label>
            <input type="date" id="listen_date" name="listen_date">

            <fieldset>
                <legend>What role does music play in your life?</legend>
                <div class="inline-group">
                    <input type="radio" id="role_background" name="music_role" value="Background" checked>
                    <label for="role_background">Background Noise</label>

                    <input type="radio" id="role_active" name="music_role" value="Active">
                    <label for="role_active">Active Hobby</label>

                    <input type="radio" id="role_passion" name="music_role" value="Passion">
                    <label for="role_passion">Lifelong Passion</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Select Your Favorite Types of Music:</legend>
                <div class="inline-group">
                    <input type="checkbox" id="rock" name="music_type" value="Rock">
                    <label for="rock">Rock</label>

                    <input type="checkbox" id="classical" name="music_type" value="Classical">
                    <label for="classical">Classical</label>

                    <input type="checkbox" id="jazz" name="music_type" value="Jazz">
                    <label for="jazz">Jazz</label>

                    <input type="checkbox" id="folk" name="music_type" value="Folk">
                    <label for="folk">Folk</label>

                    <input type="checkbox" id="other_type" name="music_type" value="Other">
                    <label for="other_type">Other</label>
                </div>
            </fieldset>

            <label for="location">Select the locations you listen to music:</label>
            <select id="location" name="listen_location" size="3" multiple>
                <option value="Car">Car</option>
                <option value="Home">Home</option>
                <option value="Work">Work/School</option>
                <option value="Gym">Gym</option>
                <option value="Everywhere">Everywhere</option>
            </select>
            
            <label for="comments">Share your favorite album (optional):</label>
            <textarea id="comments" name="comments" cols="60" rows="3" placeholder="Enter comments here..."></textarea>

            <div class="buttons">
                <input type="submit" value="Submit Survey">
                <input type="reset" value="Reset Form">
            </div>

        </form>
    </div>
    
    <footer>
        <p>
            **Nolan White** | 
            Email: <a href="mailto:ngwhite@mail.lipscomb.edu">ngwhite@mail.lipscomb.edu</a>
        </p>
    </footer>

</body>
</html>
