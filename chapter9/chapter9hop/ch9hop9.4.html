<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { display: flex;
            justify-content: center;
            padding: 2rem;
            background-color: #f7f7f7;
            font-family: Arial, sans-serif; }

        fieldset { width: 320px;
            border: 2px ridge #ff0000;
            padding: 10px;
            margin-bottom: 10px; }
        legend { font-family: Georgia, "Times New Roman", serif;
            font-weight: bold; }
        label { font-family: Arial, sans-serif;
            display: block; 
            margin-bottom: 0.25rem; }

        form input[type="text"],
        form input[type="email"],
        form textarea { width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 0.25rem;
            margin-bottom: 1rem; }
    </style>
</head>
<body>
    <div class="form-container bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-6 text-center">Contact Us</h1>
        
        <form action="#" method="post">
            <fieldset>
                <legend>Customer Information</legend>
                
                <label for="fname">First Name:</label>
                <input type="text" name="fname" id="fname" required>

                <label for="lname">Last Name:</label>
                <input type="text" name="lname" id="lname" required>

                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" required>
            </fieldset>

            <label for="comments">Comments:</label>
            <textarea name="comments" id="comments" rows="4" cols="40" class="resize-none"></textarea>

            <input type="submit" value="Contact" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded cursor-pointer transition duration-150 ease-in-out">
        </form>
    </div>
</body>
</html>
